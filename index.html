<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/alarm-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Alarm || Cloack</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3>Alarm Clock</h3>
                    <hr>
                    <div class="mb-3">
                        <label for="alarmClock" class="form-label">Set Your Alarm Time in this format(yy-mm-dd
                            hh:mm:ss)</label>
                        <input type="text" class="form-control" id="alarmClock" aria-describedby="emailHelp"
                            placeholder="yy-mm-dd hh:mm:ss">
                        <small id="short-note" class="form-text">I am here to glad your Alarm !!</small>
                    </div>
                    <button type="submit" id="setAlramBtn" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <section class="mt-3 alarm-setting">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center ">
                <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                    <div id="alarm-information" style="color: red;"></div>
                    <div id="alarm-information-2nd" style="color: red;"></div>
                    <div id="alarm-clock-gif"></div>
                </div>
            </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
